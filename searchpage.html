<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Google Picture Start -->

    <div class="img1">
        <img src="google.jpg" alt="Google!">
    </div>

    <!-- Google Picture End -->

    <!-- Search Button Start -->

    <div class="container1 bg-gray">
        <p>Search the web using Google! 
            <br><input type="text" name="q" value="" size="40">
            <br><input type="submit" value="Google Search"> <input type="submit" name="sa" value="I'm feeling lucky">
        </p>
    </div>

    <!-- Search Button End -->

    <!-- Main Blue Container Start -->

    <div class="maincontainer ">
        <div class="container2 bg-blue">
            <p>Special Searches 
                <br><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></p>
        </div>
        <div class="container3 bg-blue">
            <p>
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <br><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></p>
        </div>
        <div class="container4 bg-blue">
            <p>Get Google!
                <br>updates monthly:
                <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail">
                <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </p>
        </div>
    </div>

    <!-- Main Blue Container End -->

    <div class="lasttext">
        <p>Copyright @1998 Google Inc.</p>
    </div>
</body>
</html>
